<div class="wrapper">
    <div class="container">
        <h1>F4s' Login Page</h1>

                <button type="button" id="login-button" style="width:250px">Login</button>

<script type="text/javascript" src="../static/js/jquery-3.2.1.min.js" language="javascript"></script>
<script type="text/javascript" src="../static/js/adminLogin.js" language="javascript"></script>
<script src="../static/layui.js" charset="utf-8"></script>
<script>
    layui.use('layer', function() { //独立版的layer无需执行这一句
        var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句
    });
    $("body").keydown(function() {
        if (event.keyCode == "13") {//keyCode=13是回车键
            $('#login-button').click();
        }
    });
</script>
