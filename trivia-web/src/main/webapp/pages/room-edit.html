<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>房间修改</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/css/layui.css"  media="all">
    <link rel="stylesheet" href="../static/css/manage.css"  media="all">

</head>
<body>
<div class='layui-form-item'><label class='layui-form-label'>房间名称</label>
    <div class='layui-input-block'  style="width:720px;">
        <input id='roomName' type='text' name='title' lay-verify='title' autocomplete='off' placeholder='请输入房间名称' class='layui-input' ></input>
    </div>
</div>

</body>
<script src="../static/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../static/js/jquery-3.2.1.min.js" language="javascript"></script>
<script>
    $(function(){
        loadRoomInfo();
    });
    function loadRoomInfo(){
        //取得当前操作的父页面的问题对象
        var dataEdited = parent.globalData;
        console.log(dataEdited);
        $("#roomName").val(dataEdited.roomName);
    };
</script>
</html>
